<!doctype html>
<html lang="en">
  <head Access-Control-Allow-Origin: *>
    
    <!-- Required meta tags -->
   <!-- CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
   <script src="https://code.jquery.com/jquery-3.0.0.js"crossorigin="anonymous"></script>
   <!-- jQuery and JS bundle w/ Popper.js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row mb-3 mt-3">
            <div class="col-4">
                <button type="button" class="btn btn-primary" onclick="IrFormularioCrear()">Crear Nuevo</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    
  </body>
  <script>
    
    window.onload = function(){
        obtener();
    };

    function obtener(){
        $(".table tbody").html(""); //limpia la tabla

        $.get("http://localhost:4000/products") //hacemos el llamado de la web api
        .done(function(response){ //cuando se ejecute va aobtener una respuesta response
            console.log(response);
            $.each( response, function( id, fila){
                $("<tr>").append(
                $("<td>").text(fila.id),
                $("<td>").text(fila.Name),
                $("<td>").text(fila.Description),
                $("<td>").text(fila.Quantity),
                    $("<td>").append(
                        $("<button>").data("id",fila.id).addClass("btn btn-success btn-sm mr-1 editar").text("Editar").attr({"type":"button"}),
                        $("<button>").data("id",fila.id).addClass("btn btn-danger btn-sm eliminar").text("Eliminar").attr({"type":"button"})
                    )
                ).appendTo(".table")
            });
        });
    }
  </script>
</html>
